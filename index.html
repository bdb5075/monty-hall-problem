<html>
<head>
	<title>Monty Hall Problem</title>
	<link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Ubuntu&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<h1>Monty Hall Problem</h1>
	<button id="play-button">Play Game</button>
	<h3 id="directions">Pick a door. Click a door to make your selection.</h3>
	<button class="selection">Yes</button>
	<button class="selection">No</button>
	<div class="doors">
		<div class="door" id="one"><h2>1</h2><h3>Your Selection</h3></div>
		<div class="door" id="two"><h2>2</h2><h3>Your Selection</h3></div>
		<div class="door" id="three"><h2>3</h2><h3>Your Selection</h3></div>
	</div>


	<script type="text/javascript" src="script.js"></script>
